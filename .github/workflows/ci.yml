name: CI

on: [push]

jobs:
  deploy:
    if: github.ref == 'refs/heads/master'
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v1
      - name: Install sshpass
        run: apt-get install sshpass
      - name: Push to server
        run: sshpass -p ${{ secrets.SERVER_PASSWORD }} git push -f ssh://root@${{ secrets.SERVER_IP }}/var/www/html/workout_api/.git origin/master:master
    
